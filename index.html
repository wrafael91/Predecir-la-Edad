<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>App Predecir Edad</title>
</head>
<body>
    <div class="container">
        <form class="formulario" id="formulario" method="get">
            <h2 class="titulo_form">Predice tu Edad</h2>
            <div class="contenedor_form">
                <div class="input_group">
                    <label for="nombre">*Ingrese el nombre</label>
                    <input type="text" id="nombre" class="form_input"/>
                </div>
                <div class="input_group">
                    <label for="pais">Pais (opcional)</label>
                    <select id="pais" class="form_input">
                        <option></option>
                        <option value="AR">Argentina</option>
                        <option value="CO">Colombia</option>
                        <option value="US">Estados Unidos</option>
                        <option value="MX">México</option>
                        <option value="ES">España</option>
                    </select>
                </div>
                <input type="submit" class="form_submit" value="Predecir la edad"></input>
                <div id="resultado"></div>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
